name: CI
on: [push]
jobs:
  sast_scan:
  name: Run Bandit Scan
  runs-on: ubuntu-latest
  stps:
    -name: Checkout code
     uses: actions/checkout@V2
    -name: Set up Python
     uses: actions/setup-python@v2
     with:
     python-version: 3.8
     -name: install Bandit
      run: pip install bandit
     -name: Run Bandit Scan
      run: bandit -r .
